services:
  postgres:
    image: postgres:18-alpine
    container_name: codelearning-postgres
    environment:
      POSTGRES_USER: codelearning
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: CodeLearningDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - codelearning-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codelearning"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: codelearning-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - codelearning-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    image: ${DOCKER_REGISTRY-}codelearningapi
    container_name: codelearning-api
    build:
      context: .
      dockerfile: CodeLearning.Api/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - dataprotection-keys:/app/keys
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=CodeLearningDb;Username=codelearning;Password=dev123"
      ConnectionStrings__Redis: "redis:6379"
      Database__AutoMigrate: "true"
      JwtSettings__SecretKey: "longlongkeyCodeLearningApiPW2025longlongkeyCodeLearningApiPW2025"
      JwtSettings__Issuer: "CodeLearningApi"
      JwtSettings__Audience: "CodeLearningClient"
      JwtSettings__AccessTokenExpirationMinutes: "60"
      JwtSettings__RefreshTokenExpirationDays: "7"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codelearning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codelearning-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  dataprotection-keys:
    driver: local
